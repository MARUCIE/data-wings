# Data Wings - Local Development Environment
# Usage: docker compose up -d

version: "3.8"

services:
  # Frontend - Next.js Web App
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_AI_URL=http://localhost:8001
    volumes:
      - ./apps/web/src:/app/src:ro
    depends_on:
      - api
      - ai

  # Backend - Go API Server
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=9000
      - REDIS_URL=redis://redis:6379/0
      - AI_SERVICE_URL=http://ai:8001
    depends_on:
      - clickhouse
      - redis

  # AI Service - Python NL2SQL
  ai:
    build:
      context: ./services/ai
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DW_LLM_PROVIDER=deepseek
      - DW_DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - DW_QWEN_API_KEY=${QWEN_API_KEY:-}
      - DW_OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DW_CLICKHOUSE_HOST=clickhouse
      - DW_CLICKHOUSE_PORT=8123
      - DW_REDIS_URL=redis://redis:6379/0
      - DW_CORS_ORIGINS=["http://localhost:3000"]
    depends_on:
      - clickhouse
      - redis

  # ClickHouse - Analytics Database
  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./infra/clickhouse/init:/docker-entrypoint-initdb.d:ro
    environment:
      - CLICKHOUSE_DB=data_wings
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  # Redis - Cache and Queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Kafka - Event Streaming (optional for high-throughput)
  # kafka:
  #   image: confluentinc/cp-kafka:7.6.0
  #   ports:
  #     - "9092:9092"
  #   environment:
  #     - KAFKA_PROCESS_ROLES=broker,controller
  #     - KAFKA_NODE_ID=1
  #     - CLUSTER_ID=data-wings-cluster

volumes:
  clickhouse_data:
  redis_data:

networks:
  default:
    name: data-wings-network
